<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <script src="scriptconometro.js"></script>
    <style>
      body {
        background-image: linear-gradient(
          to right,
          rgb(84, 25, 236, 0.889) 15%,
          rgba(0, 0, 255, 0.811)
        );
      }
      main {
        text-align: center;
        margin-top: 200px;
      }

      #theme {
        margin-left: 1000px;
        border-radius: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
      #timer {
        margin: 100px;
        display: flex;
        justify-content: center;
        font-family: monospace;
        font-weight: bold;
        font-size: 150px;
      }
      .spacing {
        font-family: monospace;
        font-size: 90px;
        justify-content: center;
        display: flex;
        margin-top: 30px;
      }
      .botoes {
        font-family: monospace;
        font-weight: bold;
        font-size: 50px;
        border: none;
        background-color: rgba(240, 248, 255, 0);
        margin: 20px;
      }
      #start {
        color: brown;
      }
      #reset {
        color: rgb(0, 0, 0);
      }
      #stop {
        color: brown;
      }
      #resume {
        color: brown;
      }
      .botoes:hover {
        transition: 0.35ms;
        border-radius: 5px;
        color: rgba(255, 0, 17, 0);
        cursor: pointer;
        transition: all 0.1s ease-in-out;
        cursor: pointer;
        scale: 1.1;
        border: 3px solid brown;
        box-shadow: 0px 0px 10px brown, 0px 0px 5px brown inset;
        text-shadow: 0px 0px 0px brown, 0px 0px 2px brown;
      }
      #stop,
      #resume {
        display: none;
      }
      #buttonscontainer {
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="checkbox" name="Dark theme" id="theme" />Theme
      <label for=""></label>
    </div>
    <main>
      <div id="timer">
        <div id="seconds" class="timefont">00</div>
        <div class="spacing">:</div>
        <div id="minutes" class="timefont">00</div>
        <div class="spacing">:</div>
        <div id="milliseconds" class="timefont">00</div>
      </div>
      <div id="buttonscontainer">
        <button id="start" onclick="start()" class="botoes">COMEÃ‡AR</button>
        <button id="stop" onclick="stop()" class="botoes">PAUSAR</button>
        <button id="resume" onclick="resume()" class="botoes">CONTINUAR</button>
        <button id="reset" onclick="reset()" class="botoes">RESETAR</button>
      </div>
    </main>
  </body>
</html>
