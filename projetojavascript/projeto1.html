<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scriptjs.js"></script>
    <style>
         @font-face {
            font-family: fonte1;
            src: url(AttackGraffiti-ZVJPZ.otf) format(opentype);
        }
        * {
            margin: auto;
        }
        body {
            background-color: rgb(132, 31, 204);
            
        }
        h1 {
            text-align: center;
            font-family: fonte1;                            
            font-size: 50px; 
            margin-bottom: 10px ;
            margin-top: 20px;
        }
        div {
            background-color: rgb(0, 0, 0);
            width: 600px;
            border-radius: 15px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        h2 {
            padding-top: 30px;
            padding-bottom: 30px;
            font-size: 60px;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            color: #fff;
            width: 600px;
            text-align: center;
        }
        p {
            text-align: right;
            width: 500px;
            margin-bottom: 10px;
            height: 50px;
            font-size: 50px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(255, 255, 255);
            padding: 15px;
            border-radius: 10px;
        }
        button {
            width: 120px;
            height: 120px;
            font-size: 40px;
            border-radius: 10px;
            background-color: rgba(78, 43, 205, 0.861);
            cursor: pointer;
            border: none;
            margin: 2px;
        }
        button:hover {
            color: rgba(2, 10, 5, 0.976);
        }
        button:hover {
            transition: .30s;
            background-color: rgb(0, 255, 26);
        }
    </style>
</head>
<body>
    <h1>PROJETO CALCULADORA</h1>
    <br>
    <div>
        <h2>CALCULADORA</h2>
        <p id="resultado"></p>
    <table>
        <tr>
            <td><button style="color: red;" onclick="limpar()">C</button></td>
            <td><button onclick="voltar('<()')"><</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="insert('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('7')">7</button></td>
            <td><button onclick="insert('8')">8</button></td>
            <td><button onclick="insert('9')">9</button></td>
            <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert('4')">4</button></td>
            <td><button onclick="insert('5')">5</button></td>
            <td><button onclick="insert('6')">6</button></td>
            <td><button onclick="insert('+')">+</button></td>
            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td rowspan="2"><button style="height: 300px;" onclick="calcular()">=</button></td>
                <tr>
                <td colspan="2"><button style="width: 240px;" onclick="insert('0')">0</button></td>                         
                <td><button onclick="insert('.')">.</button></td>
               </tr>
        </tr>
    </table>
    </div>
</body>
</html>
